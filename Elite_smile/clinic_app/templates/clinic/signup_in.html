<!DOCTYPE html>
<html lang="ar" dir="rtl">
{% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
  {%load static %}
  <nav class="bg-pink-300 shadow-md" dir="ltr">
    <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <img src="{% static 'img/logo.png' %}" alt="logo" class="h-32 w-32 rounded-full">
        <div class="flex space-x-4">
          <a href="{% url 'contact' %}"
            class="text-gray-800 hover:text-white px-3 py-2 rounded-md text-md font-medium">اتصل بنا</a>
          <a href="{% url 'doctors' %}"
            class="text-gray-800 hover:text-white px-3 py-2 rounded-md text-md font-medium">الأطباء</a>
          <a href="{% url 'services' %}"
            class="text-gray-800 hover:text-white px-3 py-2 rounded-md text-md font-medium">الخدمات</a>
          <a href="{% url 'about' %}"
            class="text-gray-800 hover:text-white px-3 py-2 rounded-md text-md font-medium">حول العيادة</a>
          <a href="{% url 'home' %}"
            class="text-gray-800 hover:text-white px-3 py-2 rounded-md text-md font-medium">الرئيسية</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-3xl mx-auto mt-20 bg-white shadow-lg rounded-lg p-8 mb-[22px]">
    <h2 class="text-2xl font-semibold mb-6 text-center">تسجيل الدخول</h2>
    <form class="space-y-4" action="/sign_in" method="post">
      {% csrf_token %}
      <input type="email" name="email" placeholder="البريد الالكتروني"
        class="w-full border border-gray-400 px-4 py-2 rounded placeholder:text-right" />
      <input type="password" name="password" placeholder="كلمة السر"
        class="w-full border border-gray-400 px-4 py-2 rounded placeholder:text-right" />
      <button type="submit" class="w-full bg-pink-600 text-white px-4 py-2 rounded shadow hover:bg-pink-700 transition">
        تسجيل الدخول
      </button>
    </form>

    <div class="mt-4 text-center text-blue-800">
      <a href="/signup_display">ليس لديك حساب؟</a>
    </div>

    {% if messages %}
    <ul class="text-sm text-right mt-4 space-y-1">
      {% for message in messages %}
      <li class="text-red-500">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>

  <div class="p-16"></div>
  <div dir="ltr">
    {% include 'clinic/footer.html' %}

  </div>
</body>

</html>
