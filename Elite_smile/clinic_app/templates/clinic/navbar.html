<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    {%load static%}
    <nav class="bg-pink-300 shadow-md sticky top-0 z-50">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- الأزرار على الجانبين الأيمن والأيسر -->
                <div class="flex space-x-4">
                    <a href="{% url 'signup_in' %}">

                    </a>
                </div>
        
                <!-- باقي الروابط -->
                <div class="flex space-x-4">
                    <a href="{% url 'contact' %}" class="text-gray-800 hover:text-white px-3 py-2 rounded-md text-md font-medium">اتصل بنا</a>
                    <a href="{% url 'doctors' %}" class="text-gray-800 hover:text-white px-3 py-2 rounded-md text-md font-medium">الأطباء</a>
                    <a href="{% url 'services' %}" class="text-gray-800 hover:text-white px-3 py-2 rounded-md text-md font-medium">الخدمات</a>
                    <a href="{% url 'about' %}" class="text-gray-800 hover:text-white px-3 py-2 rounded-md text-md font-medium">حول العيادة</a>
                    <a href="{% url 'home' %}" class="text-gray-800 hover:text-white px-3 py-2 rounded-md text-md font-medium">الرئيسية</a>
                </div>
            </div>
        </div>

</html>
