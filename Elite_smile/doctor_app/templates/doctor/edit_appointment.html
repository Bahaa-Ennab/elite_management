<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل الموعد</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <div dir="ltr" class="shadow bg-white">
        {% include 'doctor/navbardoctor.html' %}
    </div>

    <main class="flex-grow max-w-xl mx-auto mt-10 bg-white p-6 shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">تعديل الموعد</h1>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label for="patient_name" class="block font-medium mb-1">اسم المريض</label>
                <input type="text" id="patient_name" name="patient_name" value="{{ appointment.patient_name }}" required class="w-full p-2 border rounded">
            </div>

            <div class="mb-4">
                <label for="appointment_date" class="block font-medium mb-1">تاريخ الموعد</label>
                <input type="date" id="appointment_date" name="appointment_date" value="{{ appointment.appointment_date|date:'Y-m-d' }}" required class="w-full p-2 border rounded">
            </div>

            <div class="mb-4">
                <label for="appointment_time" class="block font-medium mb-1">وقت الموعد</label>
                <input type="time" id="appointment_time" name="appointment_time" value="{{ appointment.appointment_time|time:'H:i' }}" required class="w-full p-2 border rounded">
            </div>

            <div class="mb-4">
                <label for="notes" class="block font-medium mb-1">ملاحظات</label>
                <textarea id="notes" name="notes" rows="3" class="w-full p-2 border rounded">{{ appointment.notes }}</textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">تحديث الموعد</button>
            </div>
        </form>
    </main>

 
    <footer class="text-center mt-8">
        {% include 'clinic/footer.html' %}
    </footer>

</body>
</html>
