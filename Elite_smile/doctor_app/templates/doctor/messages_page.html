!<!DOCTYPE html>
<html lang="ar" dir="rtl">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>تفاصيل المريض</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}">
</head>

<body class="bg-gray-100 font-sans">

    <div dir="ltr">
        {% include 'doctor/navbardoctor.html' %}
    </div>
    {% for message in messages %}
    <div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-md mt-8">
        <h1 class="text-2xl font-bold mb-6 text-center">رسالة جديدة </h1>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4 border-b pb-2">
        <div class="col-span-2"><strong>الاسم:</strong> {{ message.name }}</div>
        <div class="col-span-2"><strong>الايميل:</strong> {{ message.email }}</div>
        <div class="col-span-2"><strong>الرسالة:</strong> {{ message.message }}</div>
        </div>
    </div>
    {% endfor %}

    <div dir="ltr">
        {% include 'clinic/footer.html' %}
    </div>

</body>

</html>
