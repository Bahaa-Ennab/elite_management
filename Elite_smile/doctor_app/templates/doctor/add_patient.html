<!DOCTYPE html>
<html lang="ar" dir="rtl">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مريض</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">

    <div dir="ltr">
        {% include 'doctor/navbardoctor.html' %}
    </div>

    <div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-md mt-8">
        <h1 class="text-2xl font-bold mb-6 text-center">إضافة مريض</h1>

        <form method="POST" action="edit_user_info" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="patient_id" class="block font-medium">البحث عن المريض</label>
                <select id="patient_id" name="patient_id" class="w-full mt-1 p-2 border rounded" required>
                    <option value="" disabled selected>ابحث بالاسم...</option>

                    {% for patient in patients %}
                    <option value="{{ patient.id }}">{{ patient.first_name }} {{ patient.last_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="birthdate" class="block font-medium">تاريخ الميلاد</label>
                <input type="date" id="birthdate" name="birthdate" class="w-full mt-1 p-2 border rounded" required>
            </div>

            <div>
                <label for="gender" class="block font-medium">الجنس</label>
                <select id="gender" name="gender" class="w-full mt-1 p-2 border rounded" required>
                    <option value="">-- اختر الجنس --</option>
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
            </div>

            <div>
                <label for="marital_status" class="block font-medium">الحالة الاجتماعية</label>
                <select id="marital_status" name="marital_status" class="w-full mt-1 p-2 border rounded" required>
                    <option value="">-- اختر الحالة --</option>
                    <option value="اعزب">أعزب / عزباء</option>
                    <option value="متزوج">متزوج / متزوجة</option>
                    <option value="مطلق">مطلق / مطلقة</option>
                    <option value="ارمل">أرمل / أرملة</option>
                </select>
            </div>

            <div>
                <label for="id_number" class="block font-medium">رقم الهوية</label>
                <input type="text" id="id_number" name="id_number" class="w-full mt-1 p-2 border rounded" required>
            </div>

            <div>
                <label for="phone" class="block font-medium">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" class="w-full mt-1 p-2 border rounded" required>
            </div>

            <div>
                <span class="block font-medium">هل يعاني من أمراض مزمنة؟</span>
                <div class="mt-1 space-x-4 space-x-reverse">
                    <label><input type="radio" name="chronic_disease" value="True" required> نعم</label>
                    <label><input type="radio" name="chronic_disease" value="False"> لا</label>
                </div>
            </div>

            <div>
                <span class="block font-medium">هل يتناول أدوية حالياً؟</span>
                <div class="mt-1 space-x-4 space-x-reverse">
                    <label><input type="radio" name="current_medication" value="True" required> نعم</label>
                    <label><input type="radio" name="current_medication" value="False"> لا</label>
                </div>
            </div>

            <div>
                <span class="block font-medium">هل لديه حساسية من أدوية؟</span>
                <div class="mt-1 space-x-4 space-x-reverse">
                    <label><input type="radio" name="drug_allergy" value="True" required> نعم</label>
                    <label><input type="radio" name="drug_allergy" value="False"> لا</label>
                </div>
            </div>

            <div>
                <label for="allergy_details" class="block font-medium">تفاصيل الحساسية (إذا كان لديه)</label>
                <textarea id="allergy_details" name="allergy_details" rows="3" class="w-full mt-1 p-2 border rounded"
                    required></textarea>
            </div>

            <div>
                <span class="block font-medium">هل لديه غسيل كلى / دم؟</span>
                <div class="mt-1 space-x-4 space-x-reverse">
                    <label><input type="radio" name="dialysis" value="True" required> نعم</label>
                    <label><input type="radio" name="dialysis" value="False"> لا</label>
                </div>
            </div>

            <div>
                <label for="dialysis_details" class="block font-medium">خطة العلاج</label>
                <textarea id="dialysis_details" name="dialysis_details" rows="3" class="w-full mt-1 p-2 border rounded"
                    required></textarea>
            </div>
            <div class="text-center text-lg font-bold">
                <button type="submit"
                    class="bg-gray-300 hover:bg-orange-200 text-black py-3 px-8 rounded shadow-lg transition">
                    إضافة المريض
                </button>
            </div>

        </form>
    </div>

    <div class="p-16"></div>

    <!-- الفوتر -->
    <div dir="ltr">
        {% include 'clinic/footer.html' %}
    </div>

    <!-- Tom Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <script src="../../static/js/add_patient.js"></script>
</body>

</html>
