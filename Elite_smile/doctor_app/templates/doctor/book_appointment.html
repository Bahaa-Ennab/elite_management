<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة موعد للمريض</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div dir="ltr">
        {% include 'doctor/navbardoctor.html' %}
    </div>

    <div class="max-w-5xl mx-auto p-6 bg-white shadow-md rounded-md mt-8" >
        <h1 class="text-2xl font-bold mb-6 text-center">إضافة موعد جديد للمريض</h1>

        <form method="POST" action="{% url 'book_appointment' %}">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="patient_name" class="block font-medium">اسم المريض</label>
                    <input type="text" id="patient_name" name="patient_name" class="w-full p-2 border rounded" required>
                </div>

                <div>
                    <label for="appointment_date" class="block font-medium">تاريخ الموعد</label>
                    <input type="date" id="appointment_date" name="appointment_date" class="w-full p-2 border rounded" required>
                </div>

                <div>
                    <label for="appointment_time" class="block font-medium">وقت الموعد</label>
                    <input type="time" id="appointment_time" name="appointment_time" class="w-full p-2 border rounded" required>
                </div>

                <div>
                    <label for="notes" class="block font-medium">ملاحظات (اختياري)</label>
                    <textarea id="notes" name="notes" class="w-full p-2 border rounded" rows="3"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">إضافة الموعد</button>
                </div>
            </div>
        </form>

    </div>
    {% include 'clinic/footer.html' %}

</body>
</html>
