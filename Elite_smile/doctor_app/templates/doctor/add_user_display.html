<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مستخدم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div dir="ltr">
        {% include 'doctor/navbardoctor.html' %}
    </div>

    <div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-md mt-8">
        <h1 class="text-2xl font-bold mb-6 text-center">إضافة مستخدم</h1>

        <form method="POST" action="/doctor/add_users_role" class="space-y-4">

            {% csrf_token %}

            <div>
                <label for="firstname" class="block font-medium">الاسم </label>
                <select name="user_id" id="user_id" class="w-full mt-1 p-2 border rounded">
                    <option value="">-- اختر المستخدم --</option>
                    {% for user_option in users %}
                        <option value="{{ user_option.id }}">{{ user_option.first_name }} {{ user_option.last_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- بيانات المستخدم -->
            <div>
                <label for="email" class="block font-medium">البريد الالكتروني </label>
                <input type="email" id="email" name="email" class="w-full mt-1 p-2 border rounded" required >
            </div>

            <div>
                <label for="phone" class="block font-medium">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" class="w-full mt-1 p-2 border rounded" required >
            </div>

            <div>
                <label for="role" class="block font-medium">الدور </label>
                <select name="role" id="role" class="w-full mt-1 p-2 border rounded" required>
                    <option value="">-- اختر الدور --</option>
                    <option value="admin">مدير</option>
                    <option value="doctor">طبيب</option>
                    <option value="nurse">ممرضة</option>
                </select>
            </div>
            

            <div class="text-center">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded">إضافة مستخدم</button>
            </div>

        </form>
    </div>

    <script>
$(document).ready(function() {
    $('#user_id').change(function() {
        var user_id = $(this).val();
        console.log('Selected User ID:', user_id);  // عرض الـ user_id في الـ console

        if (user_id) {
            $.ajax({
                url: "{% url 'get_user_info' %}",
                data: { 'user_id': user_id },
                dataType: 'json',
                success: function(data) {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        $('#email').val(data.email);
                        $('#phone').val(data.phone);
                        $('#role').val(data.role);
                    }
                },
                error: function() {
                    alert('فشل في تحميل البيانات');
                }
            });
        } else {
            $('#email').val('');
            $('#phone').val('');
            $('#role').val('');
        }
    });
});

    </script>

    <div dir="ltr">
        {% include 'clinic/footer.html' %}
    </div>
</body>
</html>
