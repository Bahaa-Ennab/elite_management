<!DOCTYPE html>
<html lang="ar" dir="rtl">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مستخدم</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}">
</head>

<body class="bg-gray-100 font-sans">
    <div dir="ltr">
        {% include 'doctor/navbardoctor.html' %}
    </div>

    <div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-md mt-8">
        <h1 class="text-2xl font-bold mb-6 text-center">إضافة مستخدم</h1>

        <form method="POST" action="/doctor/add_users_role" class="space-y-4">
            {% csrf_token %}

            <!-- قائمة اختيار المستخدم -->
            <div>
                <label for="user_id" class="block font-medium ">الاسم</label>
                <select name="user_id" id="user_id" class="w-full mt-1 p-2 border rounded">
                    <option value="">-- اختر المستخدم --</option>
                    {% for user_option in users %}
                        <option value="{{ user_option.id }}">{{ user_option.first_name }} {{ user_option.last_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- بيانات المستخدم -->
            <div>
                <label for="email" class="block font-medium">البريد الالكتروني</label>
                <input type="email" id="email" name="email" class="w-full mt-1 p-2 border rounded" required>
            </div>

            <div>
                <label for="phone" class="block font-medium">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" class="w-full mt-1 p-2 border rounded" required>
            </div>

            <div>
                <label for="role" class="block font-medium">الدور</label>
                <select name="role" id="role" class="w-full mt-1 p-2 border rounded" required>
                    <option value="">-- اختر الدور --</option>
                    <option value="admin">مدير\ة</option>
                    <option value="doctor">طبيب\ة</option>
                    <option value="nurse">ممرض\ة</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="bg-gray-400 text-white px-6 py-2 rounded hover:bg-gray-500">إضافة مستخدم</button>
            </div>
        </form>
    </div>

    <div class="p-[95px]"></div>
    <div dir="ltr">
        {% include 'doctor/footer.html' %}
    </div>
    <script src="../../static/js/add_user.js"></script>
    <script>
        const user_info_url = "{% url 'get_user_info' %}";
    </script>
    

</body>
</html>
